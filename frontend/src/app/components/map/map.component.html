<button (click)="back()" class="btn btn-danger">Back</button>
<button class="btn btn-info" *ngIf = 'this.type != "europe"'>Select region</button>
<fusioncharts
 type={{this.type}}
 width={{this.width}}
 height={{this.height}}
 dataFormat={{this.dataFormat}}
 [dataSource]="this.data"
 (entityClick)="update($event)"
></fusioncharts>
