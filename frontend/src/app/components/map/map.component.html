<div class="row">
  <div class="col-md-10 map-container">
    <div id="map"></div>
  </div>
  <div class="col-md-2">
    <h3>{{currentLabel}}</h3>
    <button class="btn btn-info" (click) = "select()">Select</button>
    <button *ngIf = "previousMaps.length > 0" class="btn btn-danger" (click) = "navigateToPreviousLayer()">Back</button>
  </div>
</div>
