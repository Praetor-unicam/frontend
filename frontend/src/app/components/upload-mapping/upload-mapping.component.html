
<div class="form-group">
  <select [(ngModel)]="selectedCountry" class="form-control" id="sel1">
    <option [ngValue]="undefined" disabled  selected> Select the country you want to categorize </option>
    <option *ngFor='let year of years'>{{year}}</option>
  </select>
</div> 

<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Choose File</h3>
          <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="file" name="file" (change)="fileEvent($event)"/>
              </div>
              <div class="form-group">
                  <button class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>
