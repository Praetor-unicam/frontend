<body style="height: 100%;">
<div *ngIf="countries.length == 0">
  <h3>Welcome to P.R.A.E.T.O.R. software!</h3>
  <p>Click the + button to add a country to analyze.</p>
</div>
<div>
    <table  class="table table-hover text-center pagination-centered">
        <tbody>
            <tr *ngFor="let country of countries">
                <td>{{country.label}}</td>
                <td><button class="btn btn-danger" (click) = "removeCountry(country)">Remove</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-primary" (click)="addCountry()">+</button></td>
              <td>Add a new country to the analysis</td>
            </tr>
        </tbody>
      </table>
</div>
<div *ngIf="countries.length > 0" style="width: 50%; margin: 0 auto;">
  <div class="row">
    <div>
        <p>Select the year and the type of graph for your analysis</p>
    </div>
  </div>
    <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <select [(ngModel)]="selectedYear" class="form-control" id="sel1">
              <!--<option [ngValue]="undefined" disabled  selected> Select the year to display </option>-->
              <option *ngFor='let year of years'>{{year}}</option>
            </select>
          </div> 
        </div>
        <div class="col-sm-4">
          <div class="form-group">
          <select [(ngModel)]="selectedChart" class="form-control" id="sel2">
            <!--<option [ngValue]="undefined" disabled  selected> Select the type of chart to display </option>-->
            <option *ngFor='let chart of charts'>{{chart}}</option>
          </select>
        </div> 
        </div>
        <div class="col-sm-2">
            <button class="btn btn-info" (click)="load()">Load Data</button>
        </div>
      </div>
      
      <div>
        <fusioncharts
          *ngIf = 'dataSource != null'
          width="100%"
          height="70%"
          [type]="type"
          [dataFormat]="dataFormat"
          [dataSource]="dataSource"
        >
        </fusioncharts>
      </div>
</div>
</body>
