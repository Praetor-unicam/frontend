<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Status</th>
      <th scope="col">Upload</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let endpoint of endpoints'>
      <td>{{endpoint.country}}</td>
      <td>{{endpoint.status}}</td>
      <td *ngIf='endpoint.status == "AVAILABLE"'><button class="btn btn-info">Upload</button></td>
      <td  *ngIf='endpoint.status == "NOT_AVAILABLE"' ><button class="btn btn-info" disabled>Upload</button></td>
    </tr>
  </tbody>
</table>
